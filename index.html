<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宁夏中卫美食推荐</title>
    <style>
        /* 基本样式 */
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #recommendation {
            margin-top: 20px;
            text-align: left;
        }
        .restaurant {
            cursor: pointer;
            margin: 5px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=OJBGt2yi4vONc2bkAa82RrKlYE30ygMg"></script>
    <script>
        let map, userMarker, userPoint;

        function initMap() {
            map = new BMap.Map("map");
            const defaultPoint = new BMap.Point(105.1823, 37.5079); // 默认中心点
            map.centerAndZoom(defaultPoint, 12);
            map.enableScrollWheelZoom(true);

            // 获取用户当前位置并标记
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userPoint = new BMap.Point(position.coords.longitude, position.coords.latitude);
                    map.centerAndZoom(userPoint, 15); // 将地图中心设为用户位置

                    // 使用小猪的图案标记用户位置
                    const pigIcon = new BMap.Icon("https://img.icons8.com/color/48/000000/pig.png", new BMap.Size(30, 30));
                    userMarker = new BMap.Marker(userPoint, {icon: pigIcon});
                    map.addOverlay(userMarker); // 用户位置标记
                }, () => {
                    alert('无法获取位置信息。');
                });
            } else {
                alert('您的浏览器不支持地理定位。');
            }
        }

        function clearMarkers() {
            // 移除所有的标记
            map.clearOverlays();
            if (userMarker) {
                map.addOverlay(userMarker); // 重新添加用户标记
            }
        }

        function showRecommendation() {
            if (!userPoint) {
                alert('请先获取用户位置。');
                return;
            }

            const local = new BMap.LocalSearch(map, {
                onSearchComplete: function(results) {
                    clearMarkers(); // 清空标记
                    const recommendationDiv = document.getElementById('recommendation');
                    recommendationDiv.innerHTML = ''; // 清空之前的推荐

                    if (local.getStatus() === BMAP_STATUS_SUCCESS) {
                        const sortedResults = [];
                        for (let i = 0; i < results.getCurrentNumPois(); i++) {
                            const poi = results.getPoi(i);
                            sortedResults.push({name: poi.title, lat: poi.point.lat, lng: poi.point.lng, rating: Math.random() * 5}); // 随机评分，仅为演示
                        }

                        // 按评分排序，获取前5名
                        sortedResults.sort((a, b) => b.rating - a.rating);
                        const topRestaurants = sortedResults.slice(0, 5);
                        
                        topRestaurants.forEach((location, index) => {
                            const restaurantDiv = document.createElement('div');
                            restaurantDiv.className = 'restaurant';
                            restaurantDiv.innerText = `${index + 1}. ${location.name} - 评分: ${location.rating.toFixed(1)}分`;
                            restaurantDiv.onclick = () => {
                                openRestaurantDetail(location); // 点击餐馆时调用函数
                            };

                            recommendationDiv.appendChild(restaurantDiv);

                            const point = new BMap.Point(location.lng, location.lat);
                            const marker = new BMap.Marker(point);
                            map.addOverlay(marker); // 添加餐馆标记
                        });
                    } else {
                        recommendationDiv.innerText = '未找到相关餐馆';
                    }
                }
            });

            // 执行搜索，搜索火锅
            local.searchNearby('火锅', userPoint, 1000); // 在1公里范围内搜索
        }

        function openRestaurantDetail(location) {
            // 弹出餐馆详细信息
            const detail = `餐馆名称: ${location.name}\n评分: ${location.rating.toFixed(1)}分\n详细信息: 这是一家受欢迎的火锅店。`;
            alert(detail); // 或者使用模态框更好
        }

        document.addEventListener('DOMContentLoaded', function () {
            initMap();
            document.getElementById('recommend-btn').onclick = function () {
                console.log("获取推荐按钮被点击");
                showRecommendation();
            };
        });
    </script>
</head>
<body>

<div class="container">
    <h1>宁夏中卫美食推荐</h1>

    <label for="food-type">选择欲推荐的食物（火锅）:</label>
    <select id="food-type">
        <option value="火锅">火锅</option>
        <!-- 这里可以根据需求添加更多选项 -->
    </select>

    <button id="recommend-btn">获取推荐</button>

    <div id="recommendation"></div>

    <div id="map"></div>
</div>

</body>
</html>
