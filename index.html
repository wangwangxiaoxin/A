<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宁夏中卫美食推荐</title>
    <style>
        /* 基本样式 */
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #recommendation {
            margin-top: 20px;
            text-align: left;
        }
        .restaurant {
            cursor: pointer;
            margin: 5px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=OJBGt2yi4vONc2bkAa82RrKlYE30ygMg"></script>
    <script>
        let map, marker;

        function initMap() {
            map = new BMap.Map("map");
            const defaultPoint = new BMap.Point(105.1823, 37.5079); // 默认中心点
            map.centerAndZoom(defaultPoint, 12);
            map.enableScrollWheelZoom(true);

            // 获取用户当前位置并标记
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userPoint = new BMap.Point(position.coords.longitude, position.coords.latitude);
                    map.centerAndZoom(userPoint, 15); // 将地图中心设为用户位置
                    map.addOverlay(new BMap.Marker(userPoint)); // 用户位置标记
                }, () => {
                    alert('无法获取位置信息。');
                });
            } else {
                alert('您的浏览器不支持地理定位。');
            }
        }

        function clearMarkers() {
            // 移除所有的标记
            map.clearOverlays();
        }

        function showRecommendation() {
            const foodType = document.getElementById('food-type').value;

            // 使用地理编码器获取餐馆信息（演示代码，实际需接入真实API）
            const local = new BMap.LocalSearch(map, {
                onSearchComplete: function(results) {
                    clearMarkers();
                    const recommendationDiv = document.getElementById('recommendation');
                    recommendationDiv.innerHTML = ''; // 清空之前的推荐

                    if (local.getStatus() === BMAP_STATUS_SUCCESS) {
                        for (let i = 0; i < Math.min(results.getCurrentNumPois(), 5); i++) {
                            const poi = results.getPoi(i);
                            const restaurantDiv = document.createElement('div');
                            restaurantDiv.className = 'restaurant';
                            restaurantDiv.innerText = `${i + 1}. ${poi.title} - 地址: ${poi.address}`;
                            restaurantDiv.onclick = () => {
                                openRestaurantDetail(poi.title); // 点击餐馆时调用函数
                            };
                            recommendationDiv.appendChild(restaurantDiv);

                            const point = new BMap.Point(poi.point.lng, poi.point.lat);
                            const marker = new BMap.Marker(point);
                            map.addOverlay(marker); // 添加餐馆标记
                        }
                    } else {
                        recommendationDiv.innerText = '未找到相关餐馆';
                    }
                }
            });

            local.search(`${foodType}餐厅`); // 搜索对应食物类型的餐馆
        }

        function openRestaurantDetail(name) {
            alert(`进入 ${name} 的详细信息页面`); // 模拟进入餐馆详情
        }

        document.addEventListener('DOMContentLoaded', function () {
            initMap();
            document.getElementById('recommend-btn').onclick = function () {
                console.log("获取推荐按钮被点击");
                showRecommendation();
                       };
        });
    </script>
</head>
<body>

<div class="container">
    <h1>宁夏中卫美食推荐</h1>

    <label for="user-location">手动输入您所在位置:</label>
    <input type="text" id="user-location" placeholder="请输入位置，例如: 中卫"> 

    <label for="food-type">选择想吃的食物:</label>
    <select id="food-type">
        <option value="炒菜">炒菜</option>
        <option value="烧烤">烧烤</option>
        <option value="火锅">火锅</option>
        <option value="烤肉">烤肉</option>
        <option value="牛肉面">牛肉面</option>
    </select>

    <button id="recommend-btn">获取推荐</button>

    <div id="recommendation"></div>

    <div id="map"></div>
</div>

</body>
</html>
