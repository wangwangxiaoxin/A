<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>百度地图API测试</title>  
    <style>  
        #map {  
            width: 100%;  
            height: 500px;  
        }  
    </style>  
    <script src="https://api.map.baidu.com/api?v=3.0&ak=OJBGt2yi4vONc2bkAa82RrKlYE30ygMg"></script>  
    <script>  
        function initMap() {  
            const map = new BMap.Map("map");  
            const point = new BMap.Point(116.404, 39.915); // 北京的经纬度  
            map.centerAndZoom(point, 15);  
            map.enableScrollWheelZoom(true);  
            
            const marker = new BMap.Marker(point);  
            map.addOverlay(marker);  
            marker.setAnimation(BMAP_ANIMATION_BOUNCE); // 添加跳动动画  
        }  

        window.onload = initMap; // 页面加载时初始化地图  
    </script>  
</head>  
<body>  
    <h1>百度地图API验证</h1>  
    <div id="map"></div>  
</body>  
</html>
