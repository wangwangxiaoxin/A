<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化百度地图示例</title>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=qjQQFflV4zjoLUfVrhCXaYtiVjBW9xV5"></script>
    <script>
        let map;
        function initMap() {
            map = new BMap.Map("map");
            const centerPoint = new BMap.Point(105.1823, 37.5079);
            map.centerAndZoom(centerPoint, 12);
            map.enableScrollWheelZoom(true);
        }
        window.onload = initMap;
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
